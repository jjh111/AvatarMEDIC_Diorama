<div class="RoomScan">
  <ml-model
  id="JamSessionModel"
  src="images/JamSesh.glb"
  extractable="true"
  extracted-scale="3"
  style="width: 88%; height: 88%;"
  z-offset="555px"
  unbounded="true"
  model-scale="0.7 0.7 0.7"
  model-position="100 150 250"
  spin="
  axes:0 1 0;
  angle: 90deg;
  duration: 11s;
  track: 1;"
  environmental-lighting="color-intensity: 1;">
  </ml-model>
</div>
<div class="CPR">
  <ml-model
  id="CPRmodel"
  src="images/CPR Model1.glb"
  extractable="true"
  extracted-scale="3"
  style="width: 88%; height: 88%; position: absolute; left: 10%; top: 19%;"
  z-offset="555px"
  unbounded="true"
  model-scale="0.8 0.8 0.8"
  model-position="-100 150 250"
  environmental-lighting="color-intensity: 1;">
  </ml-model>
</div>

<div class="video">
  <iframe width="100%" height="100%" src="https://www.youtube.com/embed/mQSiYQzsl2Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script>
if (window.mlWorld) {
document.getElementById("astro2d").style.visibility = "hidden";
}
</script>
